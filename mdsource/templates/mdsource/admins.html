    <script>
        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            // ç”¨æˆ·ä¸‹æ‹‰èœå•åŠŸèƒ½
            const userDropdownBtn = document.getElementById('userDropdownBtn');
            const userDropdown = document.querySelector('.user-dropdown');
            
            // åˆ‡æ¢ä¸‹æ‹‰èœå•æ˜¾ç¤º/éšè—
            userDropdownBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('active');
            });
            
            // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­ä¸‹æ‹‰èœå•
            document.addEventListener('click', function(e) {
                if (!userDropdown.contains(e.target)) {
                    userDropdown.classList.remove('active');
                }
            });
            
            // å¯¼èˆªåˆ‡æ¢åŠŸèƒ½
            const navLinks = document.querySelectorAll('.nav-link');
            const contentContainer = document.getElementById('content-container');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            // æ¨¡å—æ˜ å°„å…³ç³»
            const moduleMapping = {
                'users': '/admins/subpages/users/',
                'groups': '/admins/subpages/groups/',
                'books': '/admins/subpages/books/',
                'articles': '/admins/subpages/articles/',
                'logs': '/admins/subpages/logs/'
            };
            
            // å·²åŠ è½½çš„æ¨¡å—ç¼“å­˜
            const moduleCache = {};
            
            // ä»URLä¸­è·å–å‚æ•°
            function getUrlParams() {
                return new URLSearchParams(window.location.search);
            }
            
            // ä»URLä¸­è·å–å½“å‰çš„æ¨¡å—å’Œåˆ†é¡µå‚æ•°
            function getCurrentParams(moduleId) {
                const params = getUrlParams();
                // è¿‡æ»¤å‡ºå½“å‰æ¨¡å—çš„åˆ†é¡µå‚æ•°
                const moduleParams = new URLSearchParams();
                for (const [key, value] of params.entries()) {
                    if (key === 'module' || key.startsWith(`page_${moduleId}`)) {
                        moduleParams.append(key, value);
                    }
                }
                return moduleParams.toString();
            }
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            function showLoading() {
                loadingSpinner.classList.add('active');
            }
            
            // éšè—åŠ è½½åŠ¨ç”»
            function hideLoading() {
                loadingSpinner.classList.remove('active');
            }
            
            // æ›´æ–°å¯¼èˆªèœå•çš„activeçŠ¶æ€
            function updateNavActive(moduleId) {
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('data-module') === moduleId) {
                        link.classList.add('active');
                    }
                });
            }
            
            // åŠ¨æ€åŠ è½½å­é¡µé¢
            async function loadSubpage(moduleId) {
                showLoading();
                
                // æ›´æ–°å¯¼èˆªèœå•activeçŠ¶æ€
                updateNavActive(moduleId);
                
                // æ·»åŠ æ·¡å‡ºæ•ˆæœ
                contentContainer.classList.add('fade-out');
                
                // ç­‰å¾…æ·¡å‡ºåŠ¨ç”»å®Œæˆ
                await new Promise(resolve => setTimeout(resolve, 300));
                
                try {
                    // åŠ¨æ€åŠ è½½å­é¡µé¢å†…å®¹
                    const url = moduleMapping[moduleId];
                    if (!url) {
                        throw new Error(`Module ${moduleId} not found`);
                    }
                    
                    // æ·»åŠ æŸ¥è¯¢å‚æ•°ä»¥ä¿æŒåˆ†é¡µçŠ¶æ€
                    const currentParams = getCurrentParams(moduleId);
                    const fullUrl = currentParams ? `${url}?${currentParams}` : url;
                    
                    const response = await fetch(fullUrl);
                    if (!response.ok) {
                        throw new Error(`Failed to load subpage: ${response.status}`);
                    }
                    
                    const content = await response.text();
                    moduleCache[moduleId] = content;
                    contentContainer.innerHTML = content;
                    
                    // æ·»åŠ æ·¡å…¥æ•ˆæœ
                    contentContainer.classList.remove('fade-out');

            async function loadUserForm(userId = null) {

                    if (userId) {

                    const response = await fetch(url);

            // è·å–CSRFä»¤ç‰Œ
            function getCsrfToken() {
                // ä»cookieä¸­è·å–CSRF token
                function getCookie(name) {
                    let cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        const cookies = document.cookie.split(';');
                        for (let i = 0; i < cookies.length; i++) {
                            const cookie = cookies[i].trim();
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
                
                return getCookie('csrftoken');
            }
            
            // åˆå§‹ç»‘å®šäº‹ä»¶

            // æŒ‰ESCé”®å…³é—­å¯¹è¯æ¡†
