<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'mdsource/css/style.css' %}">
    <!-- 加载 jQuery (Markdownx 需要) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 加载 Markdownx 的 CSS -->
    {{ form.media.css }}
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .markdownx-editor {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}<br>
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.book.label_tag }}<br>
            {{ form.book }}
        </div>
        <div class="form-group">
            {{ form.content.label_tag }}<br>
            {{ form.content }}
        </div>
        <div class="form-group">
            {{ form.pub_date.label_tag }}<br>
            {{ form.pub_date }}
        </div>
        <button type="submit">保存</button>
    </form>
    <!-- 加载 Markdownx 的 JavaScript -->
    {{ form.media.js }}
</body>
</html>
